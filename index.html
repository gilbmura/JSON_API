<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Show & Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #searchBox {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        #searchBtn {
            padding: 10px 18px;
            font-size: 1rem;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        #searchBtn:hover {
            background: #005fa3;
        }
        #results {
            margin-top: 30px;
        }
        .show {
            background: #f9f9f9;
            border-left: 4px solid #0078d7;
            margin-bottom: 18px;
            padding: 16px 18px;
            border-radius: 4px;
        }
        .show h2 {
            margin: 0 0 8px 0;
            font-size: 1.3rem;
            color: #222;
        }
        .show .genres {
            color: #555;
            font-size: 0.98rem;
            margin-bottom: 8px;
        }
        .show .summary {
            color: #444;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TV Show & Movie Search</h1>
        <input type="text" id="searchBox" placeholder="Enter show or movie name">
        <button id="searchBtn">Search</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
